<!DOCTYPE html>
<html lang="FR" dir="ltr">
  <head>
    <title>My own private Portfolio - welcome !</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <!-- VERTICAL SLIDER -->
    <div id="slider">
      <!-- HOME SCREEN SECTION -->
      <section id="home-screen">
        <header class="title">
          <h1 class="up">p</h1>
          <h1 class="down">o</h1>
          <h1 class="up">r</h1>
          <h1 class="down">t</h1>
          <h1 class="up">f</h1>
          <h1 class="down">o</h1>
          <h1 class="up">l</h1>
          <h1 class="down">i</h1>
          <h1 class="up">o</h1>
          <hr>
          <div style="opacity: 0;">ENTER</div>
        </header>
      </section>
      <!-- MAIN PAGE CONTAINER -->
      <section id="home">
        <!-- HEADER -->
        <section id="header">
          <header>
            <h2 id="portfolio-button" class="logo cursor" style="display: inline;">#portfolio</h2>
            <!-- LANGUAGE BUTTONS -->
            <span id="fr" class="fr-engl"><h3>FR</h3></span>
            <span style="color: rgb(34, 32, 29, .3);">|</span>
            <span id="en" class="fr-engl"><h3>EN</h3></span>
          </header>
          <!-- SOCIAL ICONS -->
          <nav class="social-icons">
            <figure id="linkedin">
              <a title="linkedin.com/in/jeanbaptistepellier" href="https://www.linkedin.com/in/jeanbaptistepellier" target="blank">
                <img src="Graphics/menuIcons/NAVlinkedin.svg" alt="linkedin-icon" height="50px" width="50px">
              </a>
            </figure>
            <figure id="github">
              <a title="github.com/JeqnBat" href="https://github.com/JeqnBat" target="blank">
                <img src="Graphics/menuIcons/NAVgithub.svg" alt="github-icon" height="50px" width="50px">
              </a>
            </figure>
          </nav>
        </section>
        <!-- PORTFOLIO'S PRESENTATION -->
        <section id="presentation">
          <div id="descr" item="lang"></div>
          <div id="right-descr"></div>
        </section>
        <!-- MAIN SECTION -->
        <main id="central-nav" style="opacity: 0;"></main>
        <nav id="project-details-menu"></nav>
        <!-- FOOTER -->
        <footer id="footer">
          <div style="width: 180px;"></div>
          <nav id="footer-nav"></nav>
          <div id="about-me" class="sidekick">more about me</div>
        </footer>
      </section>
      <section id="about-me-details">
        <section id="about-me-title" class="logo">
          <header>
            <h2 id="about-me-button" style="display: inline;">#ABOUTME</h2>
          </header>
          <div id="back-up" class="cursor">back up</div>
        </section>
        <section id="about-main"></section>
      </section>
    <!-- SLIDER END -->
    </div>
  </body>
  <script src="js/data.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/functions.js" type="module"></script>
</html>
