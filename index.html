<!DOCTYPE html>
<html lang="FR" dir="ltr">
  <head>
    <title>My own private Portfolio - welcome !</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/homescreen.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/mainpage.css">
    <link rel="stylesheet" href="css/detailspage.css">
    <link rel="stylesheet" href="css/dependencies/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- HOME SCREEN SECTION -->
    <section id="home-screen" class="d-flex justify-content-center align-items-center">
      <header class="title d-flex">
        <h1 class="fade-in-slow">p</h1>
        <h1 class="down">o</h1>
        <h1 class="fade-in-slow">r</h1>
        <h1 class="down">t</h1>
        <h1 class="fade-in-slow">f</h1>
        <h1 class="down">o</h1>
        <h1 class="fade-in-slow">l</h1>
        <h1 class="down">i</h1>
        <h1 class="fade-in-slow">o</h1>
      </header>
    </section>
    <!-- PREVENTS HOVER EFFECT DURING ENTRANCE'S ANIMATIONS, IS REMOVED LATED ON -->
    <div id="blocker"></div>
    <!-- MAIN PAGE CONTAINER -->
    <section id="home" class="d-flex flex-nowrap flex-column align-items-center z-index">
      <!-- HEADER -->
      <section id="header" class="d-flex justify-content-center align-items-center">
        <header class="w-75">
          <h2 class="logo" style="display: inline;">#portfolio</h2>
          <!-- LANGUAGE BUTTONS -->
          <span id="fr" class="pl-5 fr-engl"><h3>FR</h3></span>
          <span style="color: rgb(34, 32, 29, .2); font-size: 1.2rem;">|</span>
          <span id="en" class="fr-engl"><h3>EN</h3></span>
        </header>
        <!-- SOCIAL ICONS -->
        <nav class="w-25 social-icons">
          <div class="subtitle"></div>
          <div id="linkedin">
            <a title="linkedin.com/in/jeanbaptistepellier" href="https://www.linkedin.com/in/jeanbaptistepellier" target="blank">
              <img src="Graphics/menuIcons/NAVlinkedin.svg" alt="linkedin-icon" height="50px" width="50px">
            </a>
          </div>
          <div id="github">
            <a title="github.com/JeqnBat" href="https://github.com/JeqnBat" target="blank">
              <img src="Graphics/menuIcons/NAVgithub.svg" alt="github-icon" height="50px" width="50px">
            </a>
          </div>
        </nav>
      </section>
      <!-- PORTFOLIO'S PRESENTATION -->
      <section id="presentation" class="d-flex">
        <div class="border-line d-flex align-items-center">
          <span id="descr" item="lang" class="content-font">
          </span>
        </div>
      </section>
      <!-- VERTICAL SPACER -->
      <div id="spacer"></div>
      <!-- MAIN SECTION -->
      <main id="central-nav" class="d-flex"></main>
      <!-- FOOTER -->
      <footer id="footer">
        <nav id="footer-nav">
        </nav>
      </footer>
    </section>
    <!-- sliding colored BG -->
    <div id="colored-bg" class="h-100 w-100"></div>
  </body>
  <script src="js/dependencies/jquery-3.4.1.min.js"></script>
  <script src="js/dependencies/bootstrap.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/Project.js"></script>
  <script src="js/View.js"></script>
  <script src="js/Model.js"></script>
  <script src="js/Controller.js"></script>
  <script src="js/Page.js"></script>
  <script src="js/functions.js"></script>
</html>
